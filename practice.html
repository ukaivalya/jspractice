<body>
    <p> Add Numbers </p>
    <script>
        const addUp = (n) => {
        if (n < 0 || typeof(n) !== "number") {
         return "Enter any positive number between 1 and 1000."
        } 
        else {
        let a = 0;
        let b = 1;
        for (let i = 0; i < n; i++) {
         a += b;
         b += 1;
        }
        return a;
    }
  
};

        console.log(addUp(4));

    </script>
</body>
