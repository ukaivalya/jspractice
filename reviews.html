<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reviews</title>
    <style>
        .container{
            
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-color:white;
        }
        #description{
              font-size:150%;
        }
        .rdm-button{
             
            border-radius: 12px;
            background-color:cornflowerblue;
                          
        }
        /* .button-container{
            font-size:24px;
            background-color:aqua;

        } */
    </style>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container"></div>
                <img src="./person1.jpg"  id="person-img" alt="" width="250px" height="250px"/>
                <h4 id="author">Sara Williams</h4>
                <p id="job" style="color:blue;">UX Designer</p>
                <p id="info"></p>
                <pre id="description">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                Dolor est, vero aspernatur libero ducimus nesciunt nulla minima
                quas officia impedit.
                </pre>
                <div class="button-container">
                  <button class="prev-button" style="background-color:cadetblue;">
                      <i style="font-size:24px" class="fa">&#xf053;</i>

                  </button>
                  <button class="aftr-button" style="background-color:cadetblue;">
                      <i class="fa" style="font-size:24px">&#xf054;</i>
                  </button>
                </div>
                <br/>
                <button class="rdm-button">Surprise Me</button>
            </article>
        </section>   
    </main>
    <script src="app2.js"></script>
    
    
</body>
</html>
