<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="parent">
        <div class="child1" data-testid="child1">This is child1</div>
        <div class="child2" data-testid="child2">This is child2</div>
    </div>
    <script>
        let parent = document.getElementById("parent")
        parent.addEventListener("click",(event)=>{
            console.log(event.target.innerText)
            if(event.target.dataset.testid === 'child1'){
                console.log("hi child1")
            }
            if(event.target.dataset.testid === 'child2'){
                console.log("hi child2")
            }

        })
    </script>
</body>
</html>
